<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Serif+4:wght@400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/syntax.css' | relative_url }}">

    <!-- MathJax (THIS IS THE FIX) -->
<script>
MathJax = {
tex: {
inlineMath: [['$', '$'], ['\\(', '\\)']],
displayMath: [['$$', '$$'], ['\\[', '\\]']]
}
};
</script>

    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
      async>
    </script>

  </head>

  <body>
    <main>
      {{ content }}
    </main>
    {% if page.url contains "/wall" %}
<div id="composeBtn">+</div>
<div id="composer"></div>
{% endif %}

<script>
const btn=document.getElementById("composeBtn");
if(btn){
  btn.onclick=()=>{
    document.getElementById("composer").innerHTML=`
      <div class="composer-box">
        <textarea id="quoteInput" placeholder="A passing thought..."></textarea>
        <button onclick="publishQuote()">Post</button>
      </div>`;
  };
}

function publishQuote(){
  const text=document.getElementById("quoteInput").value.trim();
  if(!text) return;

  const url=`https://github.com/prabhatre/prabhatre.github.io/discussions/new?category=quotes&title=.&body=${encodeURIComponent(text)}`;
  location.href=url;
}
</script>


  </body>
</html>
