<svg xmlns="http://www.w3.org/2000/svg" viewBox="-6 -6 12 12" width="640" height="640">

<style>
.bg { fill:#0b0f1a; }
.grid { stroke:#1f2433; stroke-width:0.03; }
.axis { stroke:#7a82a6; stroke-width:0.08; }

.vecA { stroke:#4da6ff; stroke-width:0.18; }
.vecB { stroke:#00e676; stroke-width:0.18; }
.vecR { stroke:#ffd54f; stroke-width:0.20; }

.result { opacity:0; animation:showR 6s infinite ease-in-out; }
@keyframes showR { 0%,70%{opacity:0;} 85%,100%{opacity:1;} }
</style>

<defs>

<!-- small aesthetic arrow -->

<marker id="arrowBlue" markerUnits="strokeWidth" viewBox="0 0 5 5" refX="4.5" refY="2.5"
     markerWidth="4" markerHeight="4" orient="auto"> <path d="M0,0 L5,2.5 L0,5 Z" fill="#4da6ff"/> </marker>

<marker id="arrowGreen" markerUnits="strokeWidth" viewBox="0 0 5 5" refX="4.5" refY="2.5"
     markerWidth="4" markerHeight="4" orient="auto"> <path d="M0,0 L5,2.5 L0,5 Z" fill="#00e676"/> </marker>

<marker id="arrowYellow" markerUnits="strokeWidth" viewBox="0 0 5 5" refX="4.5" refY="2.5"
     markerWidth="4.5" markerHeight="4.5" orient="auto"> <path d="M0,0 L5,2.5 L0,5 Z" fill="#ffd54f"/> </marker>

</defs>

<!-- background -->

<rect class="bg" x="-10" y="-10" width="20" height="20"/>

<!-- grid -->

<g class="grid">
<g>
<line x1="-6" y1="-6" x2="-6" y2="6"/><line x1="-5" y1="-6" x2="-5" y2="6"/>
<line x1="-4" y1="-6" x2="-4" y2="6"/><line x1="-3" y1="-6" x2="-3" y2="6"/>
<line x1="-2" y1="-6" x2="-2" y2="6"/><line x1="-1" y1="-6" x2="-1" y2="6"/>
<line x1="0" y1="-6" x2="0" y2="6"/><line x1="1" y1="-6" x2="1" y2="6"/>
<line x1="2" y1="-6" x2="2" y2="6"/><line x1="3" y1="-6" x2="3" y2="6"/>
<line x1="4" y1="-6" x2="4" y2="6"/><line x1="5" y1="-6" x2="5" y2="6"/>
<line x1="6" y1="-6" x2="6" y2="6"/>
</g>
<g>
<line x1="-6" y1="-6" x2="6" y2="-6"/><line x1="-6" y1="-5" x2="6" y2="-5"/>
<line x1="-6" y1="-4" x2="6" y2="-4"/><line x1="-6" y1="-3" x2="6" y2="-3"/>
<line x1="-6" y1="-2" x2="6" y2="-2"/><line x1="-6" y1="-1" x2="6" y2="-1"/>
<line x1="-6" y1="0" x2="6" y2="0"/><line x1="-6" y1="1" x2="6" y2="1"/>
<line x1="-6" y1="2" x2="6" y2="2"/><line x1="-6" y1="3" x2="6" y2="3"/>
<line x1="-6" y1="4" x2="6" y2="4"/><line x1="-6" y1="5" x2="6" y2="5"/>
<line x1="-6" y1="6" x2="6" y2="6"/>
</g>
</g>

<!-- axes -->

<line class="axis" x1="-6" y1="0" x2="6" y2="0"/>
<line class="axis" x1="0" y1="-6" x2="0" y2="6"/>

<!-- vector A -->

<line class="vecA" x1="0" y1="0" x2="3" y2="2" marker-end="url(#arrowBlue)"/>

<!-- vector B animated -->

<line class="vecB" marker-end="url(#arrowGreen)">
<animate attributeName="x1" values="0;0;3;3" dur="6s" repeatCount="indefinite"/>
<animate attributeName="y1" values="0;0;2;2" dur="6s" repeatCount="indefinite"/>
<animate attributeName="x2" values="1;1;4;4" dur="6s" repeatCount="indefinite"/>
<animate attributeName="y2" values="3;3;5;5" dur="6s" repeatCount="indefinite"/>
</line>

<!-- resultant -->

<line class="vecR result" x1="0" y1="0" x2="4" y2="5" marker-end="url(#arrowYellow)"/>

</svg>
