<svg xmlns="http://www.w3.org/2000/svg" viewBox="-12 -12 24 24" width="720" height="720">

<style>
.bg { fill:#0b0f1a; }

/* minor grid */
.minorLine { stroke:#1f2433; stroke-width:0.02; }

/* major grid */
.majorLine { stroke:#3a4155; stroke-width:0.05; }

/* reference axes */
.staticAxis { stroke:#8a93b2; stroke-width:0.08; opacity:0.6; }

/* unit square */
.unitSquare {
    fill:gold;
    fill-opacity:0.25;
    stroke:gold;
    stroke-width:0.09;
    filter:url(#glow);
}

/* basis vectors */
.iVec { stroke:#ff4d4d; stroke-width:0.13; }
.jVec { stroke:#00e676; stroke-width:0.13; }

/* transformation animation */
.transformSpace {
    transform-origin: 0 0;
    transform-box: view-box;
    animation: transformMatrix 8s infinite ease-in-out;
}

@keyframes transformMatrix {
    0%   { transform: matrix(1,0,0,1,0,0); }
    40%  { transform: matrix(2,0.5,0.5,1.5,0,0); } /* det â‰ˆ 2.75 */
    60%  { transform: matrix(2,0.5,0.5,1.5,0,0); }
    100% { transform: matrix(1,0,0,1,0,0); }
}
</style>

<defs>

<!-- glow -->

<filter id="glow">
<feGaussianBlur stdDeviation="0.25" result="b"/>
<feMerge>
<feMergeNode in="b"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>

<!-- arrowheads -->

<marker id="arrowRed" markerWidth="0.6" markerHeight="0.6" refX="0.45" refY="0.3" orient="auto">
<polygon points="0,0 0.6,0.3 0,0.6" fill="#ff4d4d"/>
</marker>

<marker id="arrowGreen" markerWidth="0.6" markerHeight="0.6" refX="0.45" refY="0.3" orient="auto">
<polygon points="0,0 0.6,0.3 0,0.6" fill="#00e676"/>
</marker>

</defs>

<!-- background -->

<rect class="bg" x="-20" y="-20" width="40" height="40"/>

<!-- static axes -->

<line class="staticAxis" x1="-12" y1="0" x2="12" y2="0"/>
<line class="staticAxis" x1="0" y1="-12" x2="0" y2="12"/>

