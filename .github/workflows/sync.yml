name: Sync Quotes

on:
  discussion:
    types: [created, edited, deleted]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch only Quotes category
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api graphql -f query='
          {
            repository(owner: "prabhatre", name: "prabhatre.github.io") {
              discussions(first: 100, categoryId: "DIC_kwDORBsRQ84C23y1", orderBy: {field: CREATED_AT, direction: DESC}) {
                nodes {
                  number
                  bodyText
                  comments { totalCount }
                  reactionGroups { content users { totalCount } }
                  author { login avatarUrl }
                }
              }
            }
          }' > raw.json

      - name: Convert
        run: |
          jq '.data.repository.discussions.nodes' raw.json > quotes.json

      - name: Commit
        run: |
          git config user.name "quotes-bot"
          git config user.email "bot@users.noreply.github.com"
          git add quotes.json
          git commit -m "update quotes" || echo "no changes"
          git push