name: Sync Quotes

on:
  discussion:
    types: [created, edited]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch discussions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api graphql -f query='
          {
            repository(owner: "prabhatre", name: "prabhatre.github.io") {
              discussions(first: 100, orderBy: {field: CREATED_AT, direction: DESC}) {
                nodes {
                  number
                  bodyText
                  author { login avatarUrl }
                }
              }
            }
          }' > raw.json

      - name: Convert
        run: |
          jq '.data.repository.discussions.nodes | map({
            id: .number,
            body: .bodyText,
            author: .author.login,
            avatar: .author.avatarUrl
          })' raw.json > quotes.json

      - name: Commit
        run: |
          git config user.name bot
          git config user.email bot@github.com
          git add quotes.json
          git commit -m "update quotes" || echo "no changes"
          git push