name: Debug Categories

on:
workflow_dispatch:

jobs:
show:
runs-on: ubuntu-latest
steps:
- name: Print discussion categories
env:
GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
run: |
gh api graphql -f query='
query {
repository(owner: "prabhatre", name: "prabhatre.github.io") {
discussionCategories(first: 20) {
nodes {
id
name
}
}
}
}'
